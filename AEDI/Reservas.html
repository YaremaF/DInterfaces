    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/AEDI/Inicio.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/AEDI/Destino.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AEDI/Ofertas.html">Ofertas</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/AEDI/Reservas.html">Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="body-reserva">
    <form class="custom-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <br>
            <input id="name" type="text" class="form-control" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="destino">Destino</label>
            <br>
            <select name="destino" id="destino" class="form-control">
                <option disabled selected>Selecciona un destino</option>
                <option value="destino-1">Tokio</option>
                <option value="destino-2">Seoul</option>
                <option value="destino-3">Roma</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <br>
            <input id="fecha" type="date" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-3">Enviar</button>
        <button type="reset" class="btn btn-danger mt-3" style="background-color: white; color: black;">Restablecer</button>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
